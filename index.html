<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Whack a Wonk</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

<div id="wrapper">
  <button type="button" name="Start" class="button" id="startButton">Start Game</button>
  <h3>Time Remaining:<span id="timer"></span></h3>
  <h3><span id="gameWinner"></span></h3>
  </div>

<div class="container">
  <div class="hero">
    <h1 id="gameTitle">Whack a Wonk</h1>
<div id="turn">
  <div class="player1">
      <h2 id="p1">Player 1:</h2>
      </div>
  <div class="score">
    <h2 id="playerScore"></h2>
  </div>
    <div class="player2">
      <h2 id="p2">Player 2:</h2>
      </div>
</div>


  </div>
  <div class="podiums" id="podium1"><div>1</div></div>
  <div class="podiums" id="podium2"><div>2</div></div>
  <div class="podiums" id="podium3"><div>3</div></div>
  <div class="podiums" id="podium4"><div>4</div></div>
  <div class="podiums" id="podium5"><div>5</div></div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="script.js" type="text/javascript">
    </script>
  </body>
</html>
